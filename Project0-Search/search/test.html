<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  
  #header {
    justify-content: center;
    background-color: #fff;
    padding: 15px;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
  }
  
  #logo {
    width: 100px;
    height: 30px;
    margin-right: 10px;
  }
  
  #search-container {
    text-align: center;
    margin-top: 150px;
  }
  
  #search-box {
    width: 400px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
  }
  
  #search-button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }
  
  #footer {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    background-color: #fff;
    border-top: 1px solid #ddd;
  }
</style>
</head>
<body>
  <div id="header">
    <img id="logo" src="SMOOGLE.svg" alt="Google">
  </div>
  
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Search Google">
    <button id="search-button">Google Search</button>
  </div>
  
  <div id="footer">
    <p>&copy; 2023 Google</p>
  </div>
</body>
</html>
